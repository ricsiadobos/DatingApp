<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <!-- Ha van felhasználó akkor jelenjenek meg a menüpontok -->
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>

      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ user.username | titlecase}}</a>
        <div class="dropdown menu mt-3" *bsDropdownMenu>
          <a href="" class="dropdown-item text-light">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item text-light" (click)="logoutFn()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) === null " #loginForm="ngForm" class="d-flex"
        (ngSubmit)="loginFn()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
          placeholder="Username">
        <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password"
          placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
